<div class="math-block definition" data-before="definition" data-after="">
<p>
in predicate logic a literal is an <a href="/atomic_statement.html#1680360921">atomic statement</a> or its negation, where an atomic statement is a <a href="/predicate.html#1686127735">predicate</a> symbol applied to a set of terms.<br />
